<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kwetter</title>
</h:head>
<h:body>
	<b:container>
		<b:row>
			<b:column span="12">
				<b:navBar brand="Kwetter" brandHref="#" inverse="true">
					<b:navbarLinks>
						<b:selectOneMenu style="float-right" id="brandID">
							<f:selectItem itemLabel="#{loggedUser.username}" itemValue="1"/>
						</b:selectOneMenu>
						<h:form>
							<h:commandButton value="Logout" action="#{userBean.logout()}"/>
						</h:form>
					</b:navbarLinks>
				</b:navBar>
			</b:column>
		</b:row>
		<b:row>
			<b:column span="12">
				<h:form>
					<b:tabView contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">
						<b:tab title="tweets">
							<h:panelGroup id="tweets">
								<b:form>
									<b:dataTable value="#{tweetBean.tweets}" var ="tweet">
										<b:dataTableColumn value="#{tweet.id}" />
										<b:dataTableColumn value="#{tweet.timeStamp}" />
										<b:dataTableColumn value="#{tweet.message}" />
										<b:dataTableColumn value="#{tweet.user.username}" />
										<b:dataTableColumn value="#{tweet.user.email}" />
										<b:column>
											<h:commandLink class="btn btn-danger" value="Remove" action="#{tweetBean.deleteTweet(tweet.id)}">
												<f:ajax event="action" render="users"/>
											</h:commandLink>
										</b:column>
									</b:dataTable>
								</b:form>
							</h:panelGroup>
						</b:tab>
						<b:tab title="users">
							<h:panelGroup id="users">
								<b:form>
									<b:dataTable value="#{usersBean.users}" var ="user">
										<b:dataTableColumn value="#{user.id}" />
										<b:dataTableColumn value="#{user.username}" />
										<b:dataTableColumn value="#{user.email}" />
										<b:dataTableColumn value="#{user.role}" />
										<b:column>
											<h:commandButton class="btn btn-danger" type="submit" value="Remove" action="#{usersBean.deleteUser(user.id)}">
												<f:ajax event="action" render="users"/>
											</h:commandButton>
										</b:column>
										<b:column>
											<h:commandButton class="btn btn-primary" type="submit" value="Change role" action="#{usersBean.setRole('ADMINISTRATOR' , user.id)}">
												<f:ajax event="action" render="users"/>
											</h:commandButton>
										</b:column>
										<b:column>
											<h:outputLink class="btn btn-primary" value="users/user.xhtml?faces-redirect=true">Details
												<f:param name="id" value="#{user.id}"/>
											</h:outputLink>
										</b:column>
									</b:dataTable>
								</b:form>
							</h:panelGroup>
						</b:tab>
					</b:tabView>
				</h:form>
			</b:column>
		</b:row>
	</b:container>
</h:body>
</html>
