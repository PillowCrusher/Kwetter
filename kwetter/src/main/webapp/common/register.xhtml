<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <b:column span="12">
                <b:navBar brand="Kwetter" brandHref="#" inverse="true">
                </b:navBar>
            </b:column>
        </b:row>
        <b:row>
            <b:column span="12">
                <b:jumbotron>
                    <h:form id="registerForm">
                        <table>
                            <tr>
                                <td><h:outputText value="Enter Your username:" /></td>
                                <td><h:inputText id="lname" value="#{userBean.userName}"
                                                 required="true" requiredMessage="Please enter your username" /></td>
                                <td><h:message for="lname" style="color:red" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Enter Password :" /></td>
                                <td><h:inputSecret id="psw" value="#{userBean.password}"
                                                   required="true" requiredMessage="Please enter your password" /></td>
                                <td><h:message for="psw" style="color:red" /></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Enter Your email:" /></td>
                                <td><h:inputText id="email" value="#{userBean.eMail}"
                                                 required="true" requiredMessage="Please enter your email" /></td>
                                <td><h:message for="email" style="color:red" /></td>
                            </tr>
                            <tr>
                                <td />
                                <td><h:commandButton value="Register" action="#{userBean.Register}" /></td>
                            </tr>
                            <tr>
                                <td><h:link outcome="/index" value="Back to login" /></td>
                            </tr>
                        </table>
                    </h:form>
                </b:jumbotron>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
